<html>
<head>
    <html lang="ru"></html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=display-width, initial-scale=1.0">
    <title>Elvty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class='header'>
            <a href="" class="header__logo">Elvty</a>
            <nav class="header__menu">
                <ul class="header__list">
                    <li>
                        <a href="" class="header__link">Assortment</a>
                    </li>
                    <li>
                        <a href="" class="header__link">Delivery</a>
                    </li>
                    <li>
                        <a href="" class="header__link">FAQ</a>
                    </li>
                    <li>
                        <a href="" class="link__join">JOIN</a>
                    </li>
                </ul>
                <div class="header__burger">
                    <span></span>
                </div>
            </nav>
        </header>
        <main class="main">
            <div class="main__butterfly">
            </div>
            <aside class="sidebar">
                <nav class="sidebar__menu">
                    <ul class="sidebar__list">
                        <li>
                            <a  href="" id="sidebar__trungle">
                                <img src="butterfly/trungle.png" alt="">
                            </a>
                            <a href="" class="sidebar__link">assortment</a>
                            <div class="sidebar__strip"></div>
                        </li>
                        <li>
                            <a href="" class="sidebar__link">delivery</a>
                            <div class="sidebar__strip"></div>
                        </li>
                        <li>
                            <a href="" class="sidebar__link">FAQ</a>
                            <div class="sidebar__strip"></div>
                        </li>
                    </ul>
                </nav>
            </aside>
            <section class="content">
                <div class="content__title title">Assortment</div>
                <section class="content__gallery gallery">
                    <div class="gallery__items">
                        <div class="gallery__item gallery__item__big">
                            <img src="pins/image 1.png" alt="">
                        </div>
                        <div class="gallery__item">
                            <img src="pins/image 2-1.png" alt="">
                        </div>
                        <div class="gallery__item">
                            <img src="pins/image 3.png" alt="">
                        </div>
                        <div class="gallery__item">
                            <img src="pins/image 5.png" alt="">
                        </div>
                        <div class="gallery__item">
                            <img src="pins/image 4.png" alt="">
                        </div>
                    </div>
                </section>
                <section class="content__gallery2 gallery2">
                    <div class="gallery__items2">
                        <div class="gallery__item2">
                            <img src="pins/image 6.png" alt="">
                        </div>
                        <div class="gallery__item2">
                            <img src="pins/image 7.png" alt="">
                        </div>
                        <div class="gallery__item2">
                            <img src="pins/image 8.png" alt="">
                        </div>
                        <div class="gallery__item2">
                            <img src="pins/image 9.png" alt="">
                        </div>
                        <div class="gallery__item2 gallery__item__big">
                            <img src="pins/image 2.png" alt="">
                        </div>
                    </div>
                </section>
                <section class="content__products products">
                    <div class="products__title title">Buy</div>
                    <div class="products__items">
                        <div class="products__item">
                            <a href="" class="products__image">
                                <img src="pins/image 10.png" alt="">
                            </a>
                            <a href="" class="products__name edit">The "Thunderstorm" pin</a>
                            <a href="" class="products__button">6$</a>
                        </div>
                        <div class="products__item">
                            <a href="" class="products__image">
                                <img src="pins/image 11.png" alt="">
                            </a>
                            <a href="" class="products__name">The "Ship" pin</a>
                            <a href="" class="products__button">10$</a>
                        </div>
                        <div class="products__item">
                            <a href="" class="products__image">
                                <img src="pins/image 12.png" alt="">
                            </a>
                            <a href="" class="products__name">The "Deer" pin</a>
                            <a href="" class="products__button second">7$</a>
                        </div>
                        <div class="products__item">
                            <a href="" class="products__image">
                                <img src="pins/image 13.png" alt="">
                            </a>
                            <a href="" class="products__name edit cow">The "Cow Abduction" pin</a>
                            <a href="" class="products__button second">7$</a>
                        </div>
                    </div>
                </section>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__text">bruress</div>
        </footer>
    </div>
</body>
</html>
